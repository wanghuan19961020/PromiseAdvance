<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>01_Promise相关面试题1</title>
</head>
<body>
<script type="text/javascript">
  setTimeout(()=>{
    console.log(1)
  }, 0) // 宏任务
  Promise.resolve().then(()=>{
    console.log(2)
  }) // 微任务1
  Promise.resolve().then(()=>{
    console.log(4)
  }) // 微任务2
  console.log(3) // 同步执行
  /*
    3
    2
    4
    1
  */
</script>
</body>
</html>
