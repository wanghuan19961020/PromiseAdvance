<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>02_Promise相关面试题2</title>
</head>
<body>
<script type="text/javascript">
  setTimeout(()=>{
    console.log(1)
  }, 0) // 宏任务
  new Promise((resolve) => {
    console.log(2) // 同步执行
    resolve()
  }).then(()=>{ // 执行完之后，后续then()才放入微队列
    console.log(3)
  }).then(()=>{
    console.log(4)
  })
  console.log(5) // 同步执行
  /*
    2
    5
    3
    4
    1
  */
  /*
    宏： [ 1 ]
    微： [ 3 ]

    宏： [ 1 ]
    微： [ 4 ]
   */
</script>
</body>
</html>
