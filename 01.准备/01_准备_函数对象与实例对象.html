<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>01_准备_函数对象与实例对象</title>
</head>
<body>

<script>
  /*
      1. 函数对象与实例对象
        函数对象：将函数作为对象使用时，简称为函数对象
        实例对象：new 函数产生的对象，简称为对象
   */
  function Fn() { // Fn 函数

  }
  const fn = new Fn() // Fn 是构造函数 fn是实例对象(对象)
  console.log(Fn.prototype) // Fn 是函数对象
  Fn.bind({}) // Fn 是函数对象
  $('#test') // $ 是函数
  $.get('/test') // $ 是函数对象
</script>
</body>
</html>
